<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lecturas Interactivas</title>

    <!-- Optimizaciones PWA para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Frankenstein">

    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="theme-light app-mode-library">
    <div id="app-container">
        <!-- BARRA SUPERIOR -->
        <header id="app-header">
            <div class="header-left">
                <h1 id="main-title">Lecturas Interactivas</h1>
                <button id="back-to-library" class="icon-btn hidden" aria-label="Volver a la biblioteca">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
            </div>

            <div id="settings-controls">
                <!-- Índice / historial -->
                <button id="nav-toggle" class="icon-btn hidden" aria-label="Índice de lectura">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                    </svg>
                </button>

                <!-- Pantalla completa -->
                <button id="fullscreen-btn" class="icon-btn hidden" aria-label="Pantalla completa">
                    <svg class="icon-fullscreen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V7h-2V5h5v5h-3z"/>
                    </svg>
                </button>

                <!-- Menú de ajustes -->
                <button id="settings-toggle" class="icon-btn" aria-label="Ajustes">
                    <svg class="icon-settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61
                        l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41
                        h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87
                        C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58
                        c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54
                        c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96
                        c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6
                        s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>

                <div id="settings-menu">
                    <div class="settings-row">
                        <button id="increase-font" aria-label="Aumentar tamaño de letra">A+</button>
                        <button id="decrease-font" aria-label="Disminuir tamaño de letra">A-</button>
                        <button id="theme-selector" aria-label="Cambiar tema">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-theme">
                                <path d="M12 9c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zM4 11H1v2h3v-2zm19 0h-3v2h3v-2zM13 1h-2v3h2V1zm-2 19h2v3h-2v-3zM6.34 6.34 4.22 4.22 2.81 5.63l2.12 2.12 1.41-1.41zm11.32 11.32 2.12 2.12 1.41-1.41-2.12-2.12-1.41 1.41zM6.34 17.66l-2.12 2.12 1.41 1.41 2.12-2.12-1.41-1.41z"/>
                            </svg>
                        </button>
                    </div>
                    <!-- Slider de volumen -->
                    <div class="volume-control-container">
                        <svg class="volume-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1" aria-label="Volumen">
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content">
            <!-- VISTA BIBLIOTECA -->
            <section id="library-view" aria-label="Biblioteca de libros interactivos">
                <!-- Panel de autenticación -->
                <section id="auth-section" class="auth-section" aria-label="Autenticación de usuarios">
                    <div class="auth-card">
                        <h2>Acceso</h2>
                        <p id="auth-status" class="auth-status">Comprobando estado de la sesión...</p>
                        <form id="auth-form" class="auth-form" novalidate>
                            <label for="auth-email">Correo electrónico</label>
                            <input id="auth-email" type="email" autocomplete="email" placeholder="tucorreo@email.com" required>

                            <label for="auth-password">Contraseña</label>
                            <input id="auth-password" type="password" autocomplete="current-password" placeholder="Mínimo 6 caracteres" required>

                            <div class="auth-actions">
                                <button id="auth-register" type="button">Registrarse</button>
                                <button id="auth-login" type="button" class="secondary">Iniciar sesión</button>
                            </div>

                            <button id="auth-logout" type="button" class="auth-logout-btn hidden">Cerrar sesión</button>
                            <p id="auth-feedback" class="auth-feedback" role="status" aria-live="polite"></p>
                        </form>
                    </div>
                </section>

                <section id="library-hero" class="library-hero" aria-label="Libro destacado"></section>
                <div id="library-sections" class="library-sections">
                    <!-- Las secciones se rellenan con JS -->
                </div>
            </section>

            <!-- VISTA LECTOR -->
            <section id="reader-view" aria-label="Lector de historias" hidden>
                <div id="book-container">
                    <div id="book">
                        <div id="page-wrapper">
                            <div id="highlight-menu" class="highlight-menu" role="menu" aria-hidden="true">
                                <button type="button" class="highlight-menu-action" data-action="highlight">Resaltar</button>
                                <div class="highlight-menu-divider"></div>
                                <div class="highlight-menu-colors" role="group" aria-label="Elegir color">
                                    <button type="button" class="highlight-color-btn highlight-yellow" data-color-id="sun" aria-label="Amarillo suave"></button>
                                    <button type="button" class="highlight-color-btn highlight-green" data-color-id="mint" aria-label="Menta"></button>
                                    <button type="button" class="highlight-color-btn highlight-blue" data-color-id="sky" aria-label="Celeste"></button>
                                </div>
                            </div>
                            <div id="highlight-edit-menu" class="highlight-menu highlight-menu--edit" role="menu" aria-hidden="true">
                                <span class="highlight-menu-title">Resaltado</span>
                                <div class="highlight-menu-colors" role="group" aria-label="Cambiar color">
                                    <button type="button" class="highlight-color-btn highlight-yellow" data-color-id="sun" aria-label="Amarillo suave"></button>
                                    <button type="button" class="highlight-color-btn highlight-green" data-color-id="mint" aria-label="Menta"></button>
                                    <button type="button" class="highlight-color-btn highlight-blue" data-color-id="sky" aria-label="Celeste"></button>
                                </div>
                                <button type="button" class="highlight-menu-action danger" data-action="delete">Eliminar resaltado</button>
                            </div>
                        </div>
                    </div>
                </div>

                <footer id="app-footer">
                    <div id="progress-bar-container">
                        <input
                            type="range"
                            id="progress-slider"
                            min="1"
                            max="1"
                            step="1"
                            value="1"
                            aria-label="Deslizar para avanzar páginas"
                        >
                    </div>
                    <div class="progress-footer-row">
                        <button id="highlight-panel-toggle" class="highlight-panel-toggle" type="button" aria-label="Abrir panel de citas">
                            <span class="highlight-panel-icon" aria-hidden="true">⋯</span>
                        </button>
                        <div id="progress-page-label" aria-live="polite">Página 1 / 1</div>
                    </div>
                </footer>
                <aside id="highlight-panel" class="highlight-panel" aria-label="Panel de citas" aria-hidden="true">
                    <div class="highlight-panel-header">
                        <h3>Citas guardadas</h3>
                        <button type="button" class="highlight-panel-close" data-action="close" aria-label="Cerrar panel">✕</button>
                    </div>
                    <div class="highlight-panel-body">
                        <div id="highlight-list" class="highlight-panel-list"></div>
                    </div>
                </aside>
            </section>
        </main>

        <!-- MODAL DE NAVEGACIÓN / HISTORIAL -->
        <div id="nav-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Tu viaje</h2>
                    <button id="nav-close">✕</button>
                </div>
                <div class="modal-body">
                    <button id="restart-btn" class="danger-btn">⟲ Reiniciar historia</button>
                    <div class="history-list-container">
                        <h3>Pasos recientes</h3>
                        <ul id="history-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
