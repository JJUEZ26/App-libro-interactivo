<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Lecturas Interactivas</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="app.webmanifest" />
  <meta name="theme-color" content="#fdf6e3" />
</head>

<body class="theme-light">
  <div id="app-container">
    <!-- HEADER -->
    <header id="app-header">
      <div class="left-group">
        <button id="home-btn" aria-label="Volver a Biblioteca" title="Volver a Biblioteca" class="hidden">
          <!-- icono back -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </button>
        <h1 id="main-title">Lecturas Interactivas</h1>
      </div>

      <div id="settings-controls">
        <!-- Botón índice (solo lector) -->
        <button id="nav-toggle" aria-label="Índice de Lectura" class="reader-only hidden">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        </button>

        <!-- Pantalla completa (solo lector) -->
        <button id="fullscreen-btn" aria-label="Pantalla Completa" class="reader-only hidden">
          <svg class="icon-fullscreen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V7h-2V5h5v5h-3z"/></svg>
        </button>

        <!-- Ajustes -->
        <button id="settings-toggle" aria-label="Ajustes">
          <svg class="icon-settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12,0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
        </button>

        <!-- Menú de ajustes -->
        <div id="settings-menu">
          <button id="increase-font" aria-label="Aumentar tamaño de letra" class="reader-only hidden">A+</button>
          <button id="decrease-font" aria-label="Disminuir tamaño de letra" class="reader-only hidden">A-</button>

          <button id="theme-selector" aria-label="Cambiar tema">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-theme-light" style="display:block">
              <path d="M12 9c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zM4 11H1v2h3v-2zm19 0h-3v2h3v-2zM13 1h-2v3h2V1zm-2 19h2v3h-2v-3zM6.34 6.34L4.22 4.22l-1.41 1.41 2.12 2.12 1.41-1.41zm11.32 11.32l2.12 2.12 1.41-1.41-2.12-2.12-1.41 1.41zM6.34 17.66l-2.12 2.12 1.41 1.41 2.12-2.12-1.41-1.41z"/>
            </svg>
          </button>

          <button id="mute-btn" aria-label="Silenciar Audio" class="reader-only hidden">
            <svg class="unmuted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            <svg class="muted" style="display:none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
          </button>
        </div>
      </div>
    </header>

    <!-- VISTA: BIBLIOTECA -->
    <main id="library-view">
      <section class="library-hero">
        <div class="library-hero-text">
          <h2>Descubre historias interactivas</h2>
          <p>Elige un libro para comenzar. Más títulos llegarán aquí.</p>
        </div>
      </section>

      <section class="shelf-section">
        <h3 class="shelf-title">Tu biblioteca</h3>
        <div id="book-shelf" class="book-shelf" aria-live="polite">
          <!-- Las tarjetas se inyectan desde main.js -->
        </div>
      </section>
    </main>

    <!-- VISTA: LECTOR -->
    <main id="reader-view" class="hidden">
      <div id="book-container">
        <div id="book">
          <div id="page-wrapper"></div>
        </div>
      </div>

      <footer id="app-footer">
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </footer>

      <!-- Modal de navegación -->
      <div id="nav-modal" class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Tu Viaje</h2>
            <button id="nav-close">✕</button>
          </div>
          <div class="modal-body">
            <button id="restart-btn" class="danger-btn">⟲ Reiniciar Historia</button>
            <div class="history-list-container">
              <h3>Pasos Recientes</h3>
              <ul id="history-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
